<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pasapalabra</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<header class="title">
		<h1>Pasapalabra</h1>
	</header>
	<article class="pasapalabra">
		<div class="questions">
			<h2 id="question"></h2>
			<input id="generalInput" class="hidden" type="text" placeholder="Enter your answer" value="">
			<input id="nameInput" type="text" placeholder="Enter your name" value="">
			<button type="button" id="startButton" onclick="start()">START!</button>
			<button type="button" id="confirmButton" class="ingameButton hidden" onclick="play()">OK</button>
			<button type="button" id="skipButton" class="ingameButton hidden" onclick="skip()">Pasapalabra</button>
			<button type="button" id="endButton" class="ingameButton hidden" onclick="endGame()">END</button>
			<button type="button" id="playAgainButton" class="endgameButton hidden" onclick="playAgain()">Play again!</button>
		</div>
	<div class="ui">
		<ul class="letters">
				<li class="item">A</li>
				<li class="item">B</li>
				<li class="item">C</li>
				<li class="item">D</li>
				<li class="item">E</li>
				<li class="item">F</li>
				<li class="item">G</li>
				<li class="item">H</li>
				<li class="item">I</li>
				<li class="item">J</li>
				<li class="item">K</li>
				<li class="item">L</li>
				<li class="item">M</li>
				<li class="item">N</li>
				<li class="item">Ã‘</li>
				<li class="item">O</li>
				<li class="item">P</li>
				<li class="item">Q</li>
				<li class="item">R</li>
				<li class="item">S</li>
				<li class="item">T</li>
				<li class="item">U</li>
				<li class="item">V</li>
				<li class="item">W</li>
				<li class="item">X</li>
				<li class="item">Y</li>
				<li class="item">Z</li>
			</ul>
		</div>
		<div class="scoreboard">
			<ul id="ranking">

			</ul>
		</div>
		<ul class="timer">
			<li id="countDown">130</li>
			<li id="questionsLeft">27</li>
		</ul>
	</article>
	<footer class="footer">
		<h5></h5>
	</footer>
	<script src="app/app.js" charset="utf-8"></script>
</body>
</html>
